{% load static %}

<!DOCTYPE html>
<html>

<head>
  <title>login modal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js">

  <link rel="stylesheet" href=" {% static 'css/login.css' %}">

</head>

<body>
 
  <div id="container">
    <form method="POST" id="form">
        <p>Login</p>
        <label for="user">Username</label><br>
        <input type="text" id="user" name="user" required><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password"><br><br>
        <label for="remember" class="remember"> &ensp;&ensp; Remember me &ensp;&ensp; </label>
        <input type="checkbox" id="remember" name="Remember">
     <a href="">   <button type="submit">Login</button> </a>
    </form>
    <div id="error"></div>
    </div>
    <script src="{% static 'css/login.js' %}"></script>

</body>

</html>
